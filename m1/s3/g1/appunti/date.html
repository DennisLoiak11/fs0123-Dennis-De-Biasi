<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="ora"></p>

    <script>

        let adesso = new Date();
        //leggo data e ora attuale reale
        console.log(adesso);

        //metodi lettura (iniziano tutti con get)
        let year = adesso.getFullYear();
        let month = adesso.getMonth(); //da 0 a 11
        let day = adesso.getDay(); //da 0 a 6 e identifica il numero del giorno della settimana
        console.log(year, month, day);

        adesso.setDate(20);//20 del mese
        adesso.setMonth(-1);// 0= gennaio, quindi -1 = dicembre
        
        console.log(adesso);

        //eseguo una funzione una sola volta dopo 3s
        setTimeout(function(){
            console.log(new Date())
        },3000);

        /*eseguire all'infinito dopo 1s
        setInterval(function(){
            console.log(new Date());
        },1000);*/

        setInterval(function(){ //setInterval lo uso per eseguire una funzione all'infinito
            let tag = document.querySelector('#ora')
            let orario = new Date().toLocaleTimeString()
            
            tag.innerText = orario;
        
        },1000)


        //countdown
        let count = 10;

        let timer = setInterval(function(){
            count--;//il conto si riduce di uno ogni secondo
            console.log(count);//mostra il valore aggiornato
            if (count==0) {
                clearInterval(timer)//fermo il timer
            }
        },1000)

        //creare date future

        let now = new Date()
        
        now.setMonth(now.getMonth() +1)
        console.log(now);

        














    </script>
</body>
</html>
