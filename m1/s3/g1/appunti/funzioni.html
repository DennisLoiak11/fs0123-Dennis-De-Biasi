<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        function saluto() {
            console.log('ciao');
        }
        saluto();//lancio della funzione
        saluto();//secondo lancio della funzione

        function restituisciSaluto() {
            return 'benvenuto';
        }

        let dato = restituisciSaluto();
        console.log(dato);

        
        //funzioni parametriche
        function somma(a,b) {
            console.log(a + b);
        }


        somma(2,8)
        somma()//NaN; nel lancio della funzione non ho messo valori


        //GESTIONE PARAMETRI MANCANTI
        function sommaPlus(a,b,c){
            
            console.log(a + b + c);

        }
        sommaPlus(2,4)//NaN, manca un valore
        sommaPlus(2,4,6)//12
        
        //correggo la funzione
        function sommaPlus(a,b,c){
            let num = 0
            if (a){//se 'a' ha un valore > di 0
                num += a
            }
            if (b){//se 'b' ha un valore > di 0
                num += b
            }
            if (c){//se 'c' ha un valore > di 0
                num += c
            }

            console.log(num);

        }
        sommaPlus(2,4)//NaN, manca un valore
        sommaPlus(2,4,6)//12

        //correggo impostando un valore fisso
        function sommaPlusDefault(a = 0,b = 0,c = 0){
            
            console.log(a + b + c);

        }
        sommaPlusDefault(2,4)
        sommaPlusDefault(2,4,6)
        



        //CLOSURES
        function closure() {
            let numero = 10
            function fnFiglia(){
                return numero * 2
            }

            return fnFiglia();
            
        }
        console.log(closure());

        //SELF-INVOKING (FUNZIO CHE SI INVOCA DA SOLA)
        (function(){
            console.log('Auto invocata');
        })();

        let d = (function () {
            return 'Valore restituito dalla funzione autoinvocata';
        })()
        console.log(d);

        //FUNZIONI FRECCIA
        let nomeFunzione = () => {
            console.log('funzione freccia');
        }

        nomeFunzione();

        //in mancanza di graffe il 'return' Ã¨ implicito
        //con un solo paramentro le tonde sono facoltative
        let grassetto = stringa => `<b>${stringa}</b>`
        console.log(grassetto('ciao'));


        let sommaFreccia = (a,b) => a + b;
        console.log(sommaFreccia(3,7));


        //spread operator funzioni

        let sommaProUltra = (...numeri) => numeri.reduce((p,c)=> p + c)
        console.log(sommaProUltra(1,50,90,700,5));




    </script>
</body>
</html>
