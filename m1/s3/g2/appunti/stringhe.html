<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

        let stringa = 'Ci manca molto il CSS';

        //indexOf Ã¨ case sensitive
        //restituisce -1 se non trova nulla
        console.log( stringa.indexOf('Molto') );


        //toLowerCase() converte i caratteri maiuscoli in caratteri minuscoli
        let ricerca = 'CSS';
        if(stringa.toLowerCase().indexOf(ricerca.toLowerCase()) != -1){
            console.log('trovata')
        }

        
        let testo = 'Lorem Ipsum####'

        //replace sostituisce solo la prima corrispondenza
        console.log(testo.replace('#',''));
        //replaceAll sostituisce tutte le corrispondeze
        console.log(testo.replaceAll('#',''));

        //split e join
        let csv = 'mario,rossi,30';

        //split non modifica il dato originale
        console.log(csv.split(','));//taglia in corrispondenza delle virgole

        let dati = ['Mario','Rossi',30]
        //join trasforma l'array in stringa
        console.log(dati.join());

        



    </script>
</body>
