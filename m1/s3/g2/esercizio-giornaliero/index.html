    <script>

        //1
        let stringa1 = 'Forza';
        let stringa2 = 'Roma';

        function concatenamento(stringa1, stringa2) {

            let array1 = stringa1.split('')
            let array2 = stringa2.split('')

            let stringa3 = array1.slice(0, 2)
            let stringa4 = array2.slice(-3)

            let stringa5 = stringa3.concat(stringa4)
            return stringa5.join('').toUpperCase();

        }
        console.log(concatenamento('Forza', 'Roma'));

        //2
        function numDispari() {
            let num = [];
            for (i = 0; i <= 100; i++) {
                if (i % 2 == 1) {
                    num.push(i);
                }
            }
            return num;
        }

        console.log(numDispari());

        function multipli5() {

        }

        console.log(multipli5());

            let num = [];
            for (i = 0; i < 10; i++) {
