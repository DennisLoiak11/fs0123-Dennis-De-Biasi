<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        //con variabile incrementata
        for(let i = 0; i < 10; i++){
            document.write(i)
        }

        //con variabile decrementata
        document.write('<hr>')
        for(let i = 9; i>= 0; i--){
            document.write(`<div>${i}</div>`) //faccio 10 div (da 9 a 0)
        }
        

        document.write('<hr>')
        let pizze = ['Margherita', 'Diavola', 'Marinara', 'Marinara'];
        for(let i = 0; i < pizze.length; i++){
            document.write(`<div>${pizze[i]}</div>`)
        }

        document.write('<hr>')

        //FOR OFF => per ciclare array
        pizze = ['Margherita', 'Diavola', 'Marinara', 'Marinara'];
        for(let pizza of pizze){
            document.write(`<div>${pizza}</div>`)
        }

        for(let lettera of 'Testo'){
            document.write(lettera + '<br>')
        }

        //FOR IN
        let margherita = {
            gusto : 'Margherita',
            prezzo : 5
        }

        for(let prop in margherita){
            document.write(`<div>${prop} : ${margherita[prop]}</div>`)
        }//margherita[prop] è il valore; [prop è il 'tipo' di valore]



    </script>
</body>
</html>
