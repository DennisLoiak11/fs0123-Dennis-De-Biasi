    <script>

        //operatori di assegnazione
        let a = 2;
        let b = 4;

        console.log(b)//4
        b = 6;
        console.log(b)//6

        a += 2; //2 + 2 = 4
        console.log(a)//4
        a -= 2; //4 - 2 = 2
        console.log(a)//2

        let c = '<div>Ciao'
        console.log(c)

            c += '</div>'; //aggiungo la chiusura del div
        
            console.log(c) //<div>Ciao</div>


        //operatori logici e di comparazione
        
        
        let anni = 30;

        console.log(anni < 18);//false
        console.log(anni > 18);//true
        console.log(18 > 18);//false (18 non è superiore di 18, ma uguale )
        console.log(18 >= 18);//vero (se 18 è uguale a 18 o superiore)
        console.log(18 <= 18);//vero (se 18 è uguale a 18 o inferiore)
        console.log(18 == 18);//vero (perchè è uguale)

        console.log(anni == '30');// true => conversione e comparazione (viene valutato solo il dato e non il tipo)
        console.log(anni === '30');//flase => effettua solo comparazione (valuta valore e tipo di dato)

        console.log(anni >= 18 && anni <= 110);// restituisce 'true' solo se entrambe le comparazioni sono vere
        console.log(anni >= 18 || anni <= 110);// restituisce 'true' solo se almeno una delle due comparazioni è vera

        console.log(!true);//con il '!' inverte il risultato e mi da 'false'

        //operatore ternario
        let controllo = anni >= 18 ? 'Sei magiorenne' : 'Sei minorenne'; //i ':' rappresentano l'else
        console.log(controllo);

        




    </script>
