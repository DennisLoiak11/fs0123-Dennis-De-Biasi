    <script>

        let obj = {} //oggetto

        let pizza = {
            gusto: 'Margherita',
            prezzo:5,
            mostraPrezzo: function(){ 
                console.log(`La pizza ${this.gusto} costa ${this.prezzo}`);
            }
        }
        
        //lettura di una proprietà in console
        
        console.log(pizza.gusto);
        console.log(pizza.prezzo);
        
        //scrittura
        
        pizza.gusto = 'Diavola'
        console.log(pizza.gusto);
        
        pizza.prezzo = 6.50
        console.log(pizza.prezzo);
        
        console.table(pizza);

        //utilizzo dei metodi (un metodo è tale solo se appartiene ad un oggetto)
        pizza.mostraPrezzo()



        {
            //COSTRUTTORE
            function Pizza(_gusto, _prezzo){
                this.gusto = _gusto;
                this.prezzo = _prezzo;
                this.mostraPrezzo = function(){ 
                console.log(`La pizza ${this.gusto} costa ${this.prezzo}`);
            }

        }

        let margherita = new Pizza('Margherita', 5);
        let diavola = new Pizza('Diavola', 1)
        
        console.log(margherita);
        console.log(diavola);



    }
